<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrifectaOmni - Live Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #1e2a4a 0%, #2d3e6f 100%);
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(30, 42, 74, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .metric-change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .positive { color: #00ff88; }
        .negative { color: #ff4444; }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(30, 42, 74, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chart-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
        
        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .symbol-card {
            background: rgba(30, 42, 74, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .symbol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .symbol-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        
        .symbol-price {
            font-size: 1.3em;
            color: #00d4ff;
        }
        
        .signal-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .signal-buy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        
        .signal-sell {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        
        .signal-hold {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid #666;
        }
        
        .prediction-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .prediction-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .activity-feed {
            background: rgba(30, 42, 74, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #00d4ff;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ TrifectaOmni Live Trading Dashboard</h1>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>
    
    <div class="container">
        <div id="error-container"></div>
        
        <!-- Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Portfolio Value</div>
                <div class="metric-value" id="portfolio-value">$100,000</div>
                <div class="metric-change positive" id="portfolio-change">+0.00%</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Cash Available</div>
                <div class="metric-value" id="cash">$100,000</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Unrealized P&L</div>
                <div class="metric-value positive" id="unrealized-pnl">$0.00</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Realized P&L</div>
                <div class="metric-value" id="realized-pnl">$0.00</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Total Signals</div>
                <div class="metric-value" id="total-signals">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Win Rate</div>
                <div class="metric-value" id="win-rate">0.0%</div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Portfolio Performance</div>
                <canvas id="portfolio-chart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Signal Distribution</div>
                <canvas id="signals-chart"></canvas>
            </div>
        </div>
        
        <!-- Symbols -->
        <div class="symbols-grid" id="symbols-grid">
            <!-- Symbol cards will be dynamically generated -->
        </div>
        
        <!-- Activity Feed -->
        <div class="chart-card">
            <div class="chart-title">Live Activity Feed</div>
            <div class="activity-feed" id="activity-feed">
                <div class="activity-item">Waiting for updates...</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // WebSocket connection
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Data storage
        let marketData = {};
        let predictions = {};
        let portfolioHistory = [];
        let activityLog = [];
        
        // Charts
        let portfolioChart;
        let signalsChart;
        
        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to TrifectaOmni');
                document.getElementById('status-text').textContent = 'Live';
                reconnectAttempts = 0;
                clearError();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleUpdate(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error. Retrying...');
            };
            
            ws.onclose = () => {
                document.getElementById('status-text').textContent = 'Disconnected';
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                    showError(`Connection lost. Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...`);
                } else {
                    showError('Connection lost. Please refresh the page.');
                }
            };
        }
        
        // Handle incoming updates
        function handleUpdate(data) {
            if (data.type === 'initial_state') {
                initializeState(data);
            } else if (data.type === 'market_update') {
                updateMarketData(data);
            }
        }
        
        // Initialize state
        function initializeState(data) {
            console.log('Initializing state:', data);
            
            // Initialize symbols
            data.symbols.forEach(symbol => {
                marketData[symbol] = data.market_data[symbol] || [];
                createSymbolCard(symbol);
            });
            
            // Update metrics
            updateMetrics(data.metrics);
            
            // Initialize charts
            initializeCharts();
        }
        
        // Update market data
        function updateMarketData(data) {
            const { symbol, data: latest, prediction, signal, metrics } = data;
            
            // Update market data
            if (latest) {
                if (!marketData[symbol]) marketData[symbol] = [];
                marketData[symbol].push(latest);
                if (marketData[symbol].length > 500) {
                    marketData[symbol] = marketData[symbol].slice(-500);
                }
            }
            
            // Update prediction
            if (prediction) {
                predictions[symbol] = prediction;
            }
            
            // Update symbol card
            updateSymbolCard(symbol, latest, prediction, signal);
            
            // Update metrics
            updateMetrics(metrics);
            
            // Update charts
            updateCharts();
            
            // Add to activity feed
            if (signal && signal.signal !== 'HOLD') {
                addActivity(`${signal.signal} signal for ${symbol} at $${latest.close.toFixed(2)} (strength: ${(signal.strength * 100).toFixed(1)}%)`);
            }
        }
        
        // Create symbol card
        function createSymbolCard(symbol) {
            const grid = document.getElementById('symbols-grid');
            const card = document.createElement('div');
            card.className = 'symbol-card';
            card.id = `symbol-${symbol}`;
            card.innerHTML = `
                <div class="symbol-header">
                    <div class="symbol-name">${symbol}</div>
                    <div class="symbol-price" id="${symbol}-price">--</div>
                </div>
                <div class="metric-label">Prediction</div>
                <div id="${symbol}-prediction">--</div>
                <div class="prediction-bar">
                    <div class="prediction-fill" id="${symbol}-pred-bar" style="width: 50%; background: linear-gradient(90deg, #00ff88, #00d4ff);"></div>
                </div>
                <div>
                    <span class="signal-badge signal-hold" id="${symbol}-signal">HOLD</span>
                </div>
            `;
            grid.appendChild(card);
        }
        
        // Update symbol card
        function updateSymbolCard(symbol, latest, prediction, signal) {
            if (latest) {
                document.getElementById(`${symbol}-price`).textContent = `$${latest.close.toFixed(2)}`;
            }
            
            if (prediction) {
                const predText = `${prediction.direction} (${prediction.predicted_change > 0 ? '+' : ''}${prediction.predicted_change.toFixed(2)}%)`;
                document.getElementById(`${symbol}-prediction`).textContent = predText;
                
                // Update prediction bar
                const barWidth = 50 + (prediction.predicted_change * 10); // Scale to 0-100%
                const bar = document.getElementById(`${symbol}-pred-bar`);
                bar.style.width = `${Math.max(0, Math.min(100, barWidth))}%`;
                
                if (prediction.predicted_change > 0) {
                    bar.style.background = 'linear-gradient(90deg, #00ff88, #00d4ff)';
                } else {
                    bar.style.background = 'linear-gradient(90deg, #ff4444, #ff8844)';
                }
            }
            
            if (signal) {
                const signalBadge = document.getElementById(`${symbol}-signal`);
                signalBadge.textContent = signal.signal;
                signalBadge.className = `signal-badge signal-${signal.signal.toLowerCase()}`;
            }
        }
        
        // Update metrics
        function updateMetrics(metrics) {
            if (!metrics) return;
            
            document.getElementById('portfolio-value').textContent = `$${metrics.portfolio_value.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('cash').textContent = `$${metrics.cash.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('unrealized-pnl').textContent = `$${metrics.unrealized_pnl.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('realized-pnl').textContent = `$${metrics.realized_pnl.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('total-signals').textContent = metrics.total_signals;
            document.getElementById('win-rate').textContent = `${metrics.win_rate.toFixed(1)}%`;
            
            // Update P&L colors
            const unrealizedEl = document.getElementById('unrealized-pnl');
            unrealizedEl.className = metrics.unrealized_pnl >= 0 ? 'metric-value positive' : 'metric-value negative';
            
            const realizedEl = document.getElementById('realized-pnl');
            realizedEl.className = metrics.realized_pnl >= 0 ? 'metric-value positive' : 'metric-value negative';
            
            // Portfolio change
            const change = ((metrics.portfolio_value - 100000) / 100000 * 100).toFixed(2);
            const changeEl = document.getElementById('portfolio-change');
            changeEl.textContent = `${change >= 0 ? '+' : ''}${change}%`;
            changeEl.className = change >= 0 ? 'metric-change positive' : 'metric-change negative';
        }
        
        // Initialize charts
        function initializeCharts() {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { 
                        display: false,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: { 
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#888' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#888' } }
                }
            };
            
            // Portfolio chart
            const portfolioCtx = document.getElementById('portfolio-chart').getContext('2d');
            portfolioChart = new Chart(portfolioCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Portfolio Value',
                        data: [],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: chartOptions
            });
            
            // Signals chart
            const signalsCtx = document.getElementById('signals-chart').getContext('2d');
            signalsChart = new Chart(signalsCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Buy', 'Sell', 'Hold'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#00ff88', '#ff4444', '#666']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#888' } }
                    }
                }
            });
        }
        
        // Update charts
        function updateCharts() {
            // Update portfolio chart (mock data for now)
            if (portfolioChart) {
                portfolioChart.data.labels.push(new Date().toLocaleTimeString());
                const value = parseFloat(document.getElementById('portfolio-value').textContent.replace(/[$,]/g, ''));
                portfolioChart.data.datasets[0].data.push(value);
                
                if (portfolioChart.data.labels.length > 50) {
                    portfolioChart.data.labels.shift();
                    portfolioChart.data.datasets[0].data.shift();
                }
                
                portfolioChart.update('none');
            }
            
            // Update signals chart (mock data)
            if (signalsChart) {
                const buySignals = parseInt(document.getElementById('total-signals').textContent) || 0;
                signalsChart.data.datasets[0].data = [buySignals * 0.4, buySignals * 0.3, buySignals * 0.3];
                signalsChart.update('none');
            }
        }
        
        // Add activity
        function addActivity(message) {
            const feed = document.getElementById('activity-feed');
            const item = document.createElement('div');
            item.className = 'activity-item';
            const timestamp = new Date().toLocaleTimeString();
            item.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            feed.insertBefore(item, feed.firstChild);
            
            // Keep only last 50 items
            while (feed.children.length > 50) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        // Error handling
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
        
        // Initialize
        connect();
    </script>
</body>
</html>
